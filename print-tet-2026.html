<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KARIM NOUI â€“ Tet 2026 Business Card (Art-Object + Big QR)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Clear, straightforward -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== PRINT ===== */
    @page { size: 85mm 54mm; margin: 0; }

    :root{
      --gold: #D6B46A;
      --gold-soft: #E6C77A;
      --paper: #F7F4EC;        /* warm off-white for QR panel */
      --red: #9B0000;          /* lacquer red */
      --red-deep: #7C0000;     /* shadow red */
    }

    html, body { height: 100%; }
    body{
      margin: 0;
      background: #111; /* preview only */
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
    }

    /* 1 page = 1 side */
    .page{
      width: 85mm;
      height: 54mm;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;

      /* preview only */
      margin: 24px auto;
      border-radius: 3mm;
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);

      /* force 2 pages when printing */
      page-break-after: always;
      break-after: page;
    }

    /* ===== Red lacquer base (no image) ===== */
    .lacquer{
      background:
        radial-gradient(120% 120% at 50% 35%, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.00) 55%),
        radial-gradient(140% 140% at 18% 18%, rgba(0,0,0,0.18) 0%, rgba(0,0,0,0.00) 55%),
        radial-gradient(140% 140% at 82% 82%, rgba(0,0,0,0.22) 0%, rgba(0,0,0,0.00) 55%),
        linear-gradient(145deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.00) 38%, rgba(0,0,0,0.12) 100%),
        linear-gradient(180deg, var(--red) 0%, #8E0000 60%, var(--red-deep) 100%);
    }

    /* micro grain */
    .lacquer::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:
        radial-gradient(rgba(255,255,255,0.07) 1px, transparent 1.6px),
        radial-gradient(rgba(0,0,0,0.06) 1px, transparent 1.6px);
      background-size: 8px 8px, 11px 11px;
      background-position: 0 0, 3px 5px;
      opacity: 0.18;
      mix-blend-mode: overlay;
      pointer-events:none;
    }

    /* Optional subtle vignette */
    .vignette{
      position:absolute;
      inset:0;
      background: radial-gradient(120% 120% at 50% 45%, rgba(0,0,0,0.00) 0%, rgba(0,0,0,0.10) 55%, rgba(0,0,0,0.24) 100%);
      pointer-events:none;
    }

    /* Full-bleed image layer (for horse only) */
    .bg{
      position:absolute;
      inset:0;
      background-repeat:no-repeat;
      background-size: cover;
      background-position: center;
      transform: translateZ(0);
    }

    /* ===== FRONT: Red lacquer + Horse full-bleed ===== */
    .front{
      background: none;
    }
    .front .base{
      position:absolute; inset:0;
    }
    .front .bg{
      background-image: url("https://retail-academy.github.io/karim-profile/assets/horse-2026.png");
      background-position: 62% 52%;
    }

    /* ===== BACK: Red lacquer + 2026 (half width) + BIG QR + clearer identity ===== */
    .back{
      background: none;
    }
    .back .base{
      position:absolute; inset:0;
    }

    /* 2026 image (about half card width), above identity text */
    .back .year{
      position:absolute;
      left: 6mm;
      bottom: 22mm;            /* sits above identity */
      width: 42mm;             /* ~half of 85mm */
      height: auto;
      z-index: 3;
      pointer-events:none;
    }
    .back .year img{
      width: 100%;
      height: auto;
      display:block;
    }

    /* Big QR panel (scan-safe, clean) */
    .qr-panel{
      position:absolute;
      right: 5.5mm;
      bottom: 8mm;
      width: 30mm;
      height: 30mm;
      background: var(--paper);
      border-radius: 3.6mm;
      box-sizing: border-box;
      border: 0.35mm solid rgba(214,180,106,0.80);
      box-shadow: 0 10px 24px rgba(0,0,0,0.28);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 2.6mm;
      z-index: 5;
    }
    .qr-panel img{
      width: 100%;
      height: 100%;
      display:block;
    }

    /* Identity (larger, clearer, "straight") */
    .idline{
      position:absolute;
      left: 6mm;
      bottom: 7.5mm;
      z-index: 6;
      color: rgba(255,255,255,0.95);
      text-shadow: 0 1px 10px rgba(0,0,0,0.35);
      max-width: calc(85mm - 6mm - 5.5mm - 30mm - 6mm);
    }

    .idline .name{
      font-size: 10.5pt;       /* larger */
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin: 0 0 1.3mm 0;
      line-height: 1.05;
    }

    .idline .role{
      font-size: 9pt;          /* larger */
      font-weight: 600;
      margin: 0;
      opacity: 0.95;
      line-height: 1.15;
    }

    .idline .org{
      font-size: 8.4pt;        /* larger */
      font-weight: 400;
      margin: 1mm 0 0 0;
      opacity: 0.92;
      line-height: 1.15;
    }

    /* Print: remove preview-only styling */
    @media print{
      body{ background: transparent; }
      .page{ margin: 0; border-radius: 0; box-shadow: none; }
      .qr-panel{ box-shadow: none; }
    }
  </style>
</head>

<body>

  <!-- FRONT (Page 1): Red lacquer + Horse art -->
  <div class="page front">
    <div class="base lacquer" aria-hidden="true"></div>
    <div class="bg" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>
  </div>

  <!-- BACK (Page 2): Red lacquer + 2026 (half width) + BIG QR + identity -->
  <div class="page back">
    <div class="base lacquer" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>

    <!-- 2026 image -->
    <div class="year" aria-hidden="true">
      <img src="https://retail-academy.github.io/karim-profile/assets/tet-2026.png" alt="" />
    </div>

    <!-- Identity (no Central Retail) -->
    <div class="idline">
      <p class="name">KARIM NOUI</p>
      <p class="role">President</p>
      <p class="org">Nguyen Kim, Vietnam</p>
    </div>

    <!-- Big QR -->
    <div class="qr-panel" aria-label="Scan QR to connect">
      <img src="https://retail-academy.github.io/karim-profile/assets/qr-karim.svg" alt="QR Code" />
    </div>
  </div>

</body>
</html>
