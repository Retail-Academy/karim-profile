<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KARIM NOUI – Tet 2026 Business Card (Red Lacquer / Gold Foil)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Inter: clear, straightforward, executive -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* =========================
       PRINT SETUP (85×54mm)
       1 page = 1 side
       ========================= */
    @page { size: 85mm 54mm; margin: 0; }

    :root{
      --red: #9B0000;       /* lacquer red */
      --red-deep: #7C0000;  /* shadow red */
      --gold: #D6B46A;      /* foil preview */
      --gold-soft: #E6C77A; /* readable gold text */
    }

    html, body { height: 100%; }

    body{
      margin: 0;
      background: #111; /* preview only */
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
    }

    /* Card page (exact finished size) */
    .page{
      width: 85mm;
      height: 54mm;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;

      /* preview only */
      margin: 24px auto;
      border-radius: 3mm;

      /* force 2 pages in print */
      page-break-after: always;
      break-after: page;
    }

    /* =========================
       RED LACQUER MATERIAL (no images)
       ========================= */
    .lacquer{
      background:
        /* sheen */
        radial-gradient(120% 120% at 50% 35%, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.00) 55%),
        radial-gradient(140% 140% at 18% 18%, rgba(0,0,0,0.18) 0%, rgba(0,0,0,0.00) 55%),
        radial-gradient(140% 140% at 82% 82%, rgba(0,0,0,0.22) 0%, rgba(0,0,0,0.00) 55%),
        linear-gradient(145deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.00) 38%, rgba(0,0,0,0.12) 100%),
        /* base */
        linear-gradient(180deg, var(--red) 0%, #8E0000 60%, var(--red-deep) 100%);
    }

    /* micro grain */
    .lacquer::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:
        radial-gradient(rgba(255,255,255,0.07) 1px, transparent 1.6px),
        radial-gradient(rgba(0,0,0,0.06) 1px, transparent 1.6px);
      background-size: 8px 8px, 11px 11px;
      background-position: 0 0, 3px 5px;
      opacity: 0.18;
      mix-blend-mode: overlay;
      pointer-events:none;
    }

    /* =========================
       FRONT: Gold QR + Square Seal 2026
       ========================= */
    .front{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* QR (no white sticker) */
    .qr{
      width: 32mm;
      height: 32mm;
      position: relative;
      z-index: 2;
      /* tiny shadow for screen preview */
      filter: drop-shadow(0 2px 10px rgba(0,0,0,0.35));
    }

    /* Square seal (bottom-right) */
    .seal{
      position:absolute;
      right: 6mm;
      bottom: 6mm;
      width: 12mm;
      height: 12mm;
      border: 0.35mm solid rgba(214,180,106,0.85);
      box-sizing: border-box;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index: 3;
      background: rgba(0,0,0,0.06);
    }

    .seal span{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      font-size: 8pt;
      font-weight: 700;
      letter-spacing: 0.10em;
      color: rgba(214,180,106,0.95);
    }

    /* =========================
       BACK: Straightforward identity (lower-center)
       ========================= */
    .back{
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding: 0 8mm 8mm; /* lower-center stance */
      text-align:center;
      color: var(--gold-soft);
    }

    .identity{
      position: relative;
      z-index: 2;
      width: 100%;
    }

    .name{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      font-size: 14.5pt;     /* larger + easier to read */
      font-weight: 700;      /* clear, decisive */
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--gold);
      margin: 0 0 2.4mm 0;
      line-height: 1.05;
    }

    .title{
      font-size: 8.5pt;
      font-weight: 500;
      letter-spacing: 0.08em;
      margin: 0 0 1.8mm 0;
      opacity: 0.95;
    }

    .company{
      font-size: 7.8pt;
      font-weight: 400;
      letter-spacing: 0.06em;
      margin: 0;
      opacity: 0.92;
    }

    /* minimal divider (optional but clean) */
    .line{
      margin: 3mm auto 0;
      width: 22mm;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(214,180,106,0.62), transparent);
      opacity: 0.85;
    }

    /* Print: remove preview-only styling */
    @media print{
      body{ background: transparent; }
      .page{ margin: 0; border-radius: 0; }
      .qr{ filter: none; }
    }
  </style>
</head>

<body>

  <!-- FRONT (Page 1) -->
  <div class="page lacquer front">
    <!-- Use a GOLD-optimized QR SVG for best foil results -->
    <img class="qr"
         src="https://retail-academy.github.io/karim-profile/assets/qr-karim.svg"
         alt="QR Code" />
    <div class="seal"><span>2026</span></div>
  </div>

  <!-- BACK (Page 2) -->
  <div class="page lacquer back">
    <div class="identity">
      <div class="name">KARIM NOUI</div>
      <div class="title">President</div>
      <div class="company">Nguyen Kim – Central Retail Vietnam</div>
      <div class="line"></div>
    </div>
  </div>

</body>
</html>
