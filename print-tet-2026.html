<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KARIM NOUI – TET 2026 Business Card (Print)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @page {
      size: 85mm 54mm;
      margin: 0;
    }

    body {
      margin: 0;
      background: #111;
      font-family: "Playfair Display", serif;
    }

    .page {
      width: 85mm;
      height: 54mm;
      page-break-after: always;
      position: relative;
      overflow: hidden;
    }

    /* ======================
       FRONT – QR SIDE
    ====================== */
    .front {
      background-color: #c40000;
      background-image:
        url("https://retail-academy.github.io/karim-profile/assets/tet-2026.png");
      background-size: cover;
      background-position: center;
    }

    .qr-wrapper {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr {
      width: 32mm;
      height: 32mm;
      background: #ffffff;
      padding: 4mm;
      border-radius: 4mm;
    }

    /* ======================
       BACK – TEXT SIDE
    ====================== */
    .back {
      background-color: #c40000;
      background-image:
        url("https://retail-academy.github.io/karim-profile/assets/horse-2026.png");
      background-size: cover;
      background-position: center;
      color: #d6b46a;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text {
      background: rgba(196, 0, 0, 0.85);
      padding: 8mm 6mm;
    }

    .name {
      font-size: 14pt;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 2mm;
    }

    .title {
      font-size: 9pt;
      margin-bottom: 1mm;
    }

    .company {
      font-size: 8pt;
      margin-bottom: 4mm;
    }

    .year {
      font-size: 7pt;
      letter-spacing: 0.2em;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- FRONT -->
  <div class="page front">
    <div class="qr-wrapper">
      <img
        src="https://retail-academy.github.io/karim-profile/assets/qr-karim.svg"
        alt="QR Code"
        class="qr"
      />
    </div>
  </div>

  <!-- BACK -->
  <div class="page back">
    <div class="text">
      <div class="name">Karim Noui</div>
      <div class="title">President</div>
      <div class="company">Nguyen Kim – Central Retail Vietnam</div>
      <div class="year">2026 · YEAR OF THE HORSE</div>
    </div>
  </div>

</body>
</html>
