<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KARIM NOUI – Tet 2026 Business Card (Art-Object + Big QR)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Clear, straightforward -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== PRINT ===== */
    @page { size: 85mm 54mm; margin: 0; }

    :root{
      --gold: #D6B46A;
      --gold-soft: #E6C77A;
      --paper: #F7F4EC; /* warm off-white for QR panel */
      --ink: #111111;
    }

    html, body { height: 100%; }
    body{
      margin: 0;
      background: #111; /* preview only */
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
    }

    /* 1 page = 1 side */
    .page{
      width: 85mm;
      height: 54mm;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;

      /* preview only */
      margin: 24px auto;
      border-radius: 3mm;
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);

      /* force 2 pages when printing */
      page-break-after: always;
      break-after: page;
    }

    /* Full-bleed image as “art-object” */
    .bg{
      position:absolute;
      inset:0;
      background-repeat:no-repeat;
      background-size: cover;
      background-position: center;
      transform: translateZ(0);
    }

    /* ===== FRONT: Horse full-bleed (no text, no QR) ===== */
    .front .bg{
      /* Use your new horse image (absolute URL) */
      background-image: url("https://retail-academy.github.io/karim-profile/assets/horse-2026.png");
      /* Keep it crisp: prefer cover; adjust if needed */
      background-position: 62% 52%;
    }

    /* subtle vignette to “frame” the art (doesn't wash colors) */
    .vignette{
      position:absolute;
      inset:0;
      background:
        radial-gradient(120% 120% at 50% 45%, rgba(0,0,0,0.00) 0%, rgba(0,0,0,0.10) 55%, rgba(0,0,0,0.24) 100%);
      pointer-events:none;
    }

    /* ===== BACK: 2026 full-bleed + BIG QR ===== */
    .back .bg{
      background-image: url("https://retail-academy.github.io/karim-profile/assets/tet-2026.png");
      background-position: 50% 45%;
    }

    /* Big QR panel (scan-safe, clean, still luxury) */
    .qr-panel{
      position:absolute;
      right: 5.5mm;
      bottom: 5.5mm;
      width: 30mm;   /* BIG + easy scan */
      height: 30mm;
      background: var(--paper);
      border-radius: 3.6mm;
      box-sizing: border-box;
      border: 0.35mm solid rgba(214,180,106,0.80);
      box-shadow: 0 10px 24px rgba(0,0,0,0.28);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 2.6mm;
      z-index: 5;
    }

    .qr-panel img{
      width: 100%;
      height: 100%;
      display:block;
    }

    /* Minimal identity line (straightforward, readable) */
    .idline{
      position:absolute;
      left: 6mm;
      bottom: 6.2mm;
      z-index: 6;
      color: rgba(255,255,255,0.92);
      text-shadow: 0 1px 10px rgba(0,0,0,0.35);
      max-width: calc(85mm - 6mm - 5.5mm - 30mm - 6mm);
    }

    .idline .name{
      font-size: 8.6pt;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0 0 1.2mm 0;
      line-height: 1.05;
    }

    .idline .role{
      font-size: 7.2pt;
      font-weight: 600;
      margin: 0;
      opacity: 0.95;
      line-height: 1.2;
    }

    .idline .org{
      font-size: 6.6pt;
      font-weight: 400;
      margin: 0.8mm 0 0 0;
      opacity: 0.9;
      line-height: 1.2;
    }

    /* Optional: micro “2026” seal on back (tiny, not decorative-heavy) */
    .seal{
      position:absolute;
      left: 6mm;
      top: 5.5mm;
      width: 10.5mm;
      height: 10.5mm;
      border: 0.35mm solid rgba(214,180,106,0.80);
      background: rgba(0,0,0,0.10);
      color: rgba(214,180,106,0.95);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 700;
      font-size: 7pt;
      letter-spacing: 0.10em;
      z-index: 6;
    }

    /* Print: remove preview-only styling */
    @media print{
      body{ background: transparent; }
      .page{ margin: 0; border-radius: 0; box-shadow: none; }
      .qr-panel{ box-shadow: none; } /* optional */
    }
  </style>
</head>

<body>

  <!-- FRONT (Page 1): Art-only horse -->
  <div class="page front">
    <div class="bg" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>
  </div>

  <!-- BACK (Page 2): Art-only 2026 + BIG QR + minimal identity -->
  <div class="page back">
    <div class="bg" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>

    <div class="seal">2026</div>

    <div class="idline">
      <p class="name">KARIM NOUI</p>
      <p class="role">President</p>
      <p class="org">Nguyen Kim – Central Retail Vietnam</p>
    </div>

    <div class="qr-panel" aria-label="Scan QR to connect">
      <!-- QR SVG (absolute URL). If you later upload a gold-optimized SVG, just replace the filename. -->
      <img src="https://retail-academy.github.io/karim-profile/assets/qr-karim.svg" alt="QR Code" />
    </div>
  </div>

</body>
</html>
