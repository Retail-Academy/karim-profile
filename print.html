<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Karim Noui – Business Card Print</title>

  <!-- PRINT SETUP -->
  <style>
    @page {
      size: 85mm 54mm;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      gap: 20mm;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Inter", Arial, sans-serif;
    }

    .card {
      width: 85mm;
      height: 54mm;
      background: #050508;
      border-radius: 3mm;
      position: relative;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* ---------- FRONT ---------- */
    .front {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .qr {
      width: 32mm;
      height: 32mm;
    }

    /* ---------- BACK ---------- */
    .back {
      padding: 12mm 10mm;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
      color: #D6B46A;
      text-align: right;
    }

    .name {
      font-family: "Playfair Display", serif;
      font-size: 9.5pt;
      letter-spacing: 0.25em;
      margin-bottom: 2mm;
    }

    .title {
      font-size: 6.5pt;
      font-weight: 300;
      margin-bottom: 1.5mm;
    }

    .company {
      font-size: 6pt;
      font-weight: 300;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- FRONT -->
  <div class="card front">
    <!-- QR SVG -->
    <img
      src="./assets/qr-karim.svg"
      alt="QR Code"
      class="qr"
    />
  </div>

  <!-- BACK -->
  <div class="card back">
    <div class="name">KARIM NOUI</div>
    <div class="title">President</div>
    <div class="company">Nguyen Kim – Central Retail Vietnam</div>
  </div>

</body>
</html>
